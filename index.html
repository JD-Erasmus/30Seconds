        body {
            background: url('./images/create\ sand\ dunes\ from\ swakopmund\ like\ its\ a\ pix\ art\ \,\ don\'t\ add\ text\ to\ it\ .jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            position: relative;
            background-attachment: fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }

        .navbar .nav-link {
            color: white !important;
        }

        nav {
            /* background: rgba(0, 0, 0, 0.5);   */
            color: white;
            padding: 15px;
        }

        .content-wrapper {
            position: relative;
            /* height: 100vh; */
            background-color: rgb(67 0 0 / 18%);
            /* background-color: rgba(255, 255, 255, 0.9); */
            /* Semi-transparent white background */
            /* overflow-y: auto; */
        }


        .navbar-toggler {
            background-color: white !important;
            /* White background for the button */
            border: none;
            /* Optional: remove border */
        }

        .dice-container {
            padding: 20px;
            text-align: center;
            perspective: 1000px;
        }

        .dice {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease;
            cursor: pointer;
            margin: 50px auto;
        }

        .dice-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            font-weight: bold;
            color: #333;
            box-sizing: border-box;
        }

        /* Front face */
        .dice-face.front {
            transform: translateZ(50px);
        }

        /* Back face */
        .dice-face.back {
            transform: translateZ(-50px) rotateY(180deg);
        }

        /* Right face */
        .dice-face.right {
            transform: translateX(50px) rotateY(90deg);
        }

        /* Left face */
        .dice-face.left {
            transform: translateX(-50px) rotateY(-90deg);
        }

        /* Top face */
        .dice-face.top {
            transform: translateY(-50px) rotateX(90deg);
        }

        /* Bottom face */
        .dice-face.bottom {
            transform: translateY(50px) rotateX(-90deg);
        }

        .dice.rolling {
            animation: rolling 1.5s ease-in-out;
        }

        @keyframes rolling {
            0% {
                transform: rotateX(0) rotateY(0) rotateZ(0);
            }

            25% {
                transform: rotateX(360deg) rotateY(180deg) rotateZ(90deg);
            }

            50% {
                transform: rotateX(720deg) rotateY(360deg) rotateZ(180deg);
            }

            75% {
                transform: rotateX(1080deg) rotateY(540deg) rotateZ(270deg);
            }

            100% {
                transform: rotateX(1440deg) rotateY(720deg) rotateZ(360deg);
            }
        }
    </style>
