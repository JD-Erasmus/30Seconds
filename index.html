<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Seconds Namibia Style</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h6>Time's up! Want to play another round?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" id="ends" class="btn w-100 btn-outline-danger" data-dismiss="modal">End</button>
                    <button type="button" id="restart" class="btn w-100 btn-outline-primary">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="browser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h6>This game is not supported in this browser</h6>
                    <p>This game plays best on Microsoft Edge and Goolge Chrome</p>
                </div>
                <div class="modal-footer">
               
                </div>
            </div>
        </div>
    </div>
    <!-- Game Content -->
    <div class="game-container text-center">
        <h1 class="game-title display-4">30 Seconds</h1>
        <h4 class="game-title display-7 mb-3">Namibia Style</h4>
        <div class="text-center">
            <button id="generateCardsBtn" class="btn-generate btn btn-primary mb-3">New Card</button>
        </div>
        <div id="timerDisplay" class="timer"></div>
        <div id="cardsContainer" class="card-container">
            <div class="card">
                <div class="card-face card-front">
                    <h2>30 Seconds</h2>
                </div>
                <div class="card-face card-back">
                    <ul class="word-list" id="wordList"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
