<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Seconds Namibia Style</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h6>Time's up! Want to play another round?</h6>
                </div>
                <div class="modal-footer">
                    <button type="button" id="ends" class="btn w-100 btn-outline-danger"
                        data-dismiss="modal">End</button>
                    <button type="button" id="restart" class="btn w-100 btn-outline-primary">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="browser" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <h6>This game is not supported in this browser</h6>
                    <p>This game plays best on Microsoft Edge and Goolge Chrome</p>
                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <!-- Game Content -->
    <div class="game-container text-center pt-5">
        <h1 class="game-title display-4">30 Seconds</h1>
        <h4 class="game-title display-7 mb-3">Namibia Style</h4>
        <div class="text-center">
            <button id="generateCardsBtn" class="btn-generate btn btn-primary startButton mb-3">Start</button>
            <audio id="audio" class="audio" style="display: none;" src="./assets/Sound-Effect.mp3"></audio>
        </div>
        <div id="timerDisplay" class="timer"></div>
        <div id="cardsContainer" class="card-container ">
            <div class="card">
                <div class="card-face card-front">
                    <h2>30 Seconds</h2>
                </div>
                <div class="card-face card-back">
                    <ul class="word-list" id="wordList"></ul>
                </div>
            </div>
        </div>
        <!-- Sharing -->
        <div class="container pb-5">
            <div class="row">
                <div class="col-12">
                    <h4 class="game-title display-7 mb-3"> Share on :</h4>
                </div>
            </div>
            <div class="row justify-content-center d-flex">
                <div class="col-4">
                    <button class="button twitterbtn  btn btn-outline-dark" data-sharer="x"
                        data-title="Checkout 30 Seconds Nam Style" data-hashtags="30SecondsNamibia"
                        data-url="https://30-seconds-nam.netlify.app/">


                        <img src="./images/twitter-brands-solid.svg" alt="Twitter Icon"
                            style="width: 16px; height: 16px; vertical-align: middle;  ">
                    </button>
                </div>

                <div class="col-4">
                    <button class="button twitterbtn  btn btn-outline-dark" data-sharer="whatsapp"
                        data-title="Checkout 30 Seconds Nam Style" data-hashtags="30SecondsNamibia"
                        data-url="https://30-seconds-nam.netlify.app/">


                        <img src="./images/whatsapp-brands-solid.svg" alt="Twitter Icon"
                            style="width: 16px; height: 16px; vertical-align: middle;  ">
                    </button>
                </div>

            </div>
            <div class="text-center mt-4">
                <a href="HowTo.html" class="btn btnHowToPlay">How to Play</a>
            </div>
        </div>

    </div>


    <!-- jQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sharer.js@0.5.2/sharer.min.js"></script>
</body>

</html>
